{% extends "template_base.html" %}
 
{% block content %}


<form action="" method="POST">{%csrf_token%}

<input type="hidden" name="alarma_id" value="0"/>
	<h2>Alarmas</h2>
	
	{{ alarma_formset.management_form }}
	
	 {% for form in alarma_formset.forms %}
	 <h4>Nueva Alarma</h4>
   
      {{ form.as_p }}
    
    {% endfor %}
    
	<input type="submit" name="" value="Grabar" placeholder="">
</form>

{% for dato in alarmas %}
	<div class="span4">
		<h2>{{dato}}</h2>
	</div><!--/span-->
{% empty %}
	<p>No hay datos</p>
{% endfor %}


{% endblock %}
