{% extends "template_base.html" %}
 
{% block content %}

<div>
	<table class="table table-striped table-bordered table-condensed form_table" style="width:50%" align="center">
		<thead>
          <tr>
            <th colspan="3">
            	<div style="display:inline-block;">
            		<h3>MySmartHome</h3>
            	</div>
            	<div style="display:inline-block;float:right;">
				</div>
            </th>
          </tr>
        </thead>
		{% if info[0] %}
		<thead>
          <tr>
            <!--<th>Id</th>-->
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
		{% for inmueble in info[0] %}
			<tr>
	    		<!--<td style="text-align:center" width="10%">
	    			{{inmueble.id}}
	    		</td>-->
	    		<td>
	    			<a href="">{{inmueble.name}}</a>
	    		</td>
	    		<td width="20%">
	    			<table align="center">
						<tr>
							<td></td>
							<td>
								<form action="" method="get">
									{% csrf_token %}
									<input type="hidden" name="inmueble_id" value="{{inmueble.id}}"/>
									<input type="image" src="http://universitycomputertech.com/wp-content/uploads/2014/09/Team_icon.png" height="25px" width="35ox" alt="Contactos" />
								</form>
							</td>
							<td>
								<form action="" method="post">
				    				{% csrf_token %}
				    				<input type="image" src="http://i.stack.imgur.com/GjK9w.gif" height="20px" width="20ox" alt="Eliminar" />
				    			</form>
							</td>
						</tr>
					</table>
	    		</td>
	    	</tr>
	    {% endfor %}
	    {% else %}
			<tr>
		    	<td>
		    		<p>No hay inmuebles disponibles.</p>
		    	</td>
		    </tr>
		{% endif %}
		</tbody>
	</table>
</div>


{% endblock %}
